{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitation Email</title>
    <link rel="shortcut icon" href="static/images/favicon.png">
    <link href="static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
</head>
<body>
    <h2>Hi, {{ full_name }}</h2>
    <h2>You have been invited to visit {{ branch.title }} by {{ main_user }} for {{ purpose }}.</h2><br>
        <h4>Your Invite ID is</h4>
        <h1>{{ visitor_id }}</h1><br>
        <p>Active From: {{ from_date }}</p>
        <p>Active Till: {{ to_date }}</p>
    <p>Below is your Check-in QR Code:</p>
    <img src="cid:qr_code" alt="QR Code">
</body>
</html>
