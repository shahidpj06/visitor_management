        // change profile pic

        $(document).ready(function () {
            var readURL = function (input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.profile-pic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $(".file-upload").on('change', function () {
                readURL(this);
            });
            $(".upload-button").on('click', function () {
                $(".file-upload").click();
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const branchDropdown = document.getElementById('branch_id');
          const hostDropdown = document.getElementById('host_id');
          const deskDropdown = document.getElementById('desk_id');
      
          branchDropdown.addEventListener('change', function () {
            const branchId = branchDropdown.value;
            if (branchId) {
              // Make an AJAX request to fetch hosts for the selected branch
              fetch(`/get_dependent/?branch_id=${branchId}`)
                .then(response => response.json())
                .then(data => {
                  hostDropdown.innerHTML = '<option value="" selected disabled>--select host--</option>';
                  data.hosts.forEach(host => {
                    hostDropdown.innerHTML += `<option value="${host.id}">${host.name}</option>`;
                  });
                  deskDropdown.innerHTML = '<option value="" selected disabled>--select desk--</option>';
                  data.desks.forEach(desk => {
                    deskDropdown.innerHTML += `<option value="${desk.id}">${desk.name}</option>`;
                  });
                  
                });
            } else {
              // Reset the host dropdown if no branch is selected
              hostDropdown.innerHTML = '<option value="" selected disabled>--select host--</option>';
              deskDropdown.innerHTML = '<option value="" selected disabled>--select desk--</option>';
            }
          });
        });
    </script>
    <script>
        function showToast(message, icon) {
            const toastMixin = Swal.mixin({
                toast: true,
                icon: icon,
                title: 'General Title',
                animation: false,
                position: 'top-right',
                width: '450px',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            toastMixin.fire({
                animation: true,
                title: message
            });
        }
        
        // function showLoader() {
        //     $("#loader-overlay").show();
        // }

        // function hideLoader() {
        //     $("#loader-overlay").hide();
        // }

        //function declaration
        const checkinVisitor = (e) => { 
            e.preventDefault();//e = event object as an argument, here doesn't not using the event object
             //assign new formdata using the id on 1st position.
            //the FormData object is the built in js object for gathering form data

            // const form = document.getElementsByClassName('.visitors-form');
            const branchId = document.getElementById('branch_id');
            const deskId = document.getElementById('desk_id')
            const fullName = document.getElementById('full_name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const hostId = document.getElementById('host_id');
            const purpose = document.getElementById('purpose');

            function setError(element, message) {
                const inputControl = element.parentElement;
                const errorDisplay = inputControl.querySelector('.error');

                errorDisplay.innerText = message;
                inputControl.classList.add('error');
                inputControl.classList.remove('success');
            }

            const setSuccess = element => {
                const inputControl = element.parentElement;
                const errorDisplay = inputControl.querySelector('.error');

                errorDisplay.innerText = '';
                inputControl.classList.add('success');
                inputControl.classList.remove('error');
            };

            const isValidEmail = email => {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            };

            const validateInputs = () => {
                const branchIdValue = branchId.value.trim();
                const deskIdValue = deskId.value.trim();
                const fullNameValue = fullName.value.trim();
                const emailValue = email.value.trim();
                const phoneValue = phone.value.trim();
                const hostIdValue = hostId.value.trim();
                const purposeValue = purpose.value.trim();
                let isValid = true;

                if (branchIdValue === '--select branch--') {
                    setError(branchId, 'Choose a branch');
                    isValid = false;
                } else {
                    setSuccess(branchId);
                }
                if (deskIdValue === '') {
                    setError(deskId, 'Choose a Desk');
                    isValid = false;
                } else {
                    setSuccess(deskId);
                }

                if (fullNameValue === '') {
                    setError(fullName, 'Full name is required');
                    isValid = false;
                } else {
                    setSuccess(fullName);
                }

                if (emailValue === '') {
                    setError(email, 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(emailValue)) {
                    setError(email, 'Provide a valid email address');
                    isValid = false;
                } else {
                    setSuccess(email);
                }

                if (phoneValue === '') {
                    setError(phone, 'Contact number is required');
                    isValid = false;
                }else if (phoneValue.length < 8 || phoneValue.length > 12) {
                    setError(phone, 'Phone number should be minimum 8 or maximum 12');
                    isValid = false;
                } else {
                    setSuccess(phone);
                }

                if (hostIdValue === '') {
                    setError(hostId, 'Choose a host');
                    isValid = false;
                } else {
                    setSuccess(hostId);
                }

                if (purposeValue === '') {
                    setError(purpose, 'Purpose is required');
                    isValid = false;
                }
                 else {
                    setSuccess(purpose);
                }


                return isValid;
            };

            function resetForm() {
                // Reset the form here
                $("#checkin_form")[0].reset();
                // Optionally, you can clear success/error classes and messages if any
                $(".error").text("");
                $(".input-control").removeClass("error success");
            };

            


            if (validateInputs()) { // for validating the fields
                const form = new FormData($("#checkin_form")[0])


                    $.ajax({
                        url: "/new_visitor/",
                        method: "POST", //http method for the request.
                        headers: { // addtional http header for the request
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        data: form,
                        cache: false,
                        processData: false,
                        contentType: false,
                        success: (res) => {  //http response
                            if (res.status === 400) {
                                if (res.type === "branchId") {
                                    setError(branch_id, res.error);
                                }
                                if (res.type === "deskId") {
                                    setError(desk_id, res.error);
                                }
                                if (res.type === "hostId") {
                                    setError(host_id, res.error);
                                }

                            }
                            if (res.status === 200); {
                                showToast(res.message, "success")
                                resetForm();
                            }

                        },    

                        error: function (xhr, textStatus, errorThrown) {
                            // Handle any AJAX errors
                            hideLoader();
                        }
                    });
                
            }
        }

        $(document).ready(function () {
            $("#checkin_form").submit(checkinVisitor);
        });
    </script>
    <script>
        function confirmLogout() {
            Swal.fire({
                title: 'Logout Confirmation',
                text: 'Are you sure you want to logout?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Logout'
            }).then((result) => {
                if (result.isConfirmed) {
                    performLogout(); // Call the logout function if confirmed
                }
            });
        }

        // Function to perform logout
        function performLogout() {
            $.ajax({
                url: "/logout/",  // Update with your actual logout endpoint
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                success: function (data) {
                    // Redirect to login or handle success as needed
                    window.location.href = "/";
                },
                error: function (xhr, textStatus, errorThrown) {
                    // Handle error
                    console.error("Logout failed:", errorThrown);
                }
            });
        }
    </script>
    <script>
        // Add this JavaScript code in your script section or in a separate script file

        function getVisitorDetails() {
            const inviteId = $('#invite_id').val();

            // Make an AJAX request to get visitor details
            $.ajax({
                type: 'POST',
                url: '/get-visitor-details/', 
                headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                        }, 
                data: {
                    'invite_id': inviteId
                },
                success: function (response) {
                    if (response.status === 200) {
                        updateCheckinForm(response.visitorDetails);
                        // Assuming 'department-tab' is the ID of the department tab
                        $('#department-tab').addClass('show active');
                    } else {
                        console.error('Error getting visitor details:', response.message);
                    }
                },
                error: function (error) {
                    console.error('AJAX error:', error);
                }
            });
        }

        function updateCheckinForm(visitorDetails) {
            // Update the check-in form with the received details
            $('#full_name').val(visitorDetails.full_name);
            $('#email').val(visitorDetails.email);
            $('#phone').val(visitorDetails.phone);
            $('#purpose').val(visitorDetails.purpose);
            // $('#host_id').val(visitorDetails.user_host);

            const branchId = visitorDetails.branch_id;
            if (branchId) {
                $('#branch_id').val(branchId);
                $('#branch_id').trigger('change');
            } 

            const hostId = visitorDetails.host_id;
            if (hostId) {
                $('#host_id').val(hostId);
                $('#host_id').trigger('change');
            }
            else {
                console.error('Visitor details not found')
            }
            // Update other form fields similarly
        }

    </script>
